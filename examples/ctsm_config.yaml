# Example configuration for CTSM project
project_name: "Community Terrestrial Systems Model (CTSM)"
project_root: "/path/to/ctsm"

# Source directories to analyze
source_dirs:
  - "src/biogeophys"
  - "src/biogeochem" 
  - "src/main"
  - "src/utils"

# Include patterns for finding Fortran files
include_patterns:
  - "**/*.F90"
  - "**/*.f90"

# Exclude patterns and directories
exclude_patterns: []
exclude_dirs:
  - "src/external_libs"
  - "bld"

# Fortran settings
fortran_extensions: [".F90", ".f90"]
fortran_standard: "f2003"
case_sensitive: false

# Translation unit settings
max_translation_unit_lines: 150
min_chunk_lines: 50
preserve_interfaces: true

# Analysis settings
track_dependencies: true

# System modules that should be treated as external
system_modules:
  - "shr_kind_mod"
  - "shr_const_mod" 
  - "shr_sys_mod"
  - "shr_log_mod"
  - "clm_varpar"
  - "clm_varctl"
  - "clm_varcon"
  - "decompMod"
  - "abortutils"
  - "spmdMod"

# External libraries
external_libraries:
  - "netcdf"
  - "esmf"
  - "mpi"
  - "petsc"

# CTSM-specific naming conventions
naming_conventions:
  module_suffix: "Mod"
  type_suffix: "_type"
  instance_suffix: "_inst"

# Output settings
output_dir: "ctsm_analysis_output"
generate_graphs: true
generate_metrics: true

# Visualization settings
visualization:
  node_color: "lightblue"
  edge_color: "gray"
  font_size: 10
  figure_size: [14, 10]
  show_labels: true